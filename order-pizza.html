<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>What up Pizza Lover</title>
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
      <!-- CSS only -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Pizza World</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Order Online</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Menu</a>
                    </li>
                    <li class="nav-item"> <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Zip Code" aria-label="Search">
                        <button class="btn btn-outline-primary text-nowrap" type="submit">Search Stores Near
                            You!</button>
                    </form></li>
                </ul>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                </svg>
                <button style="border: none;" class="bg-light"><a style="text-decoration: none">Sign
                    Up!</a></button>

            </div>
        </div>
    </nav>


    <div class="container-lg" >
        <div class="container-lg my-4 bg-light py-3 px-0" id="main-heading">
            <h1 class="text-center bg-light bg-opacity-75">Welcome to Pizza World!</h1>
            </div>
        </div>
    <h2>Build Your Own Pizza!</h2>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <!--Tabs-->
            <!--Size and Crust-->
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane"
                        type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Size and
                    Crust</button>
            </li>
            <!--Cheese and Sauce-->
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane"
                        type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">Cheese
                    and Sauce</button>
            </li>
            <!--Toppings-->
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact-tab-pane"
                        type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false">Toppings
                </button>
            </li>
        </ul>
        <!--Tab Content-->
        <div class="tab-content" id="myTabContent">
            <!--Size and Crust-->
            <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab"
                 tabindex="0">
                <form>

                    <!-- Crust-->
                    <div class="card">
                        <h5 class="card-header bg-primary">Choose Size and Crust</h5>
                        <br>
                        <div class="card" style="width: 100%;">
                            <div class="card-header">
                                HandTossed
                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">Garlic Seasoned Crust with a rich, buttery taste.</li>
                                <li class="list-group-item">
                                    <input type="radio" id="small" name="size" value="small"><label for="small">
                                    &nbspSmall(10")</label></input></li>
                                <li class="list-group-item"><input type="radio" id="medium" name="size"
                                                                   value="medium"><label for="medium">&nbspMedium(12")
                                </label></input></li>
                            </ul>
                        </div>
                        <br>
                        <div class="card" style="width: 100%;">
                            <div class="card-header">
                                Crispy Thin
                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">Thin Enough for optimum crispy to crunchy ratio</li>
                                <li class="list-group-item"><input type="radio" id="mediumCrispy" name="crispy"
                                                                   value="mediumCrispy"><label
                                        for="mediumCrispy">&nbspMedium(12")
                                </label></input></li>
                                <li class="list-group-item"><input type="radio" id="large" name="crispy"
                                                                   value="large"><label for="large">&nbspLarge(14")
                                </label></input></li>

                            </ul>

                        </div>

                    </div>
                    <br>
                    <button class="btn btn-primary">Next</button>
                </form>
            </div>
            <!--Cheese and Sauce-->
            <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab"
                 tabindex="0">No cheese or sauce yet</div>
            <!--Toppings-->
            <div class="tab-pane fade" id="contact-tab-pane" role="tabpanel" aria-labelledby="contact-tab"
                 tabindex="0">No Toppings Yet</div>
        </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
