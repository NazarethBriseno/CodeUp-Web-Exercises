<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX Blog</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/blog.css">

</head>
<body>
    <nav class="navbar bg-light">
        <div class="container-fluid d-flex justify-content-center">
            <span class="navbar-brand mb-0 h1">Naz's Blog</span>
        </div>
    </nav>
        <div class="container" id="posts">

        </div>
    <script src="js/jquery-3.6.1.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script>
        $.ajax("data/blog.json").done(function(data){
            data.reverse().forEach(function(blog){
                let postTemplate = `
                <div class="card text-center d-flex m-3">
                    <div class="blogheader card-header">
                        ${blog.title}
                    </div>
                    <div class="card-body">
                        <blockquote class="blockquote mb-0">
                            <p>${blog.content}</p>
                            <footer class="d-flex justify-content-around">
                                ${blog.categories}
                                <cite title="Source Title">
                                    ${blog.date}
                                </cite>
                            </footer>
                        </blockquote>
                    </div>
                </div>
                `;
                $("#posts").append(postTemplate);
            });
        });
        $(document).on('click', '.blogheader', function(){
            $(this).next().toggleClass("hidden");
        });

    </script>
</body>
</html>
